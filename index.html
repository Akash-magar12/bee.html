<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1 class="heading">THE BEE GALLERY</h1>
            <p class="subheading">Save the bees, they help keep the world sweet.</p>
        </div>
                <div class="gallery">
                <div class="box" id="box1" style="background-image: url(Honey-Bees-Apis-mellifera.jpg.jpg);">Honeybee (genus Apis)</div>
                <div class="box" id="box2" style="background-image: url(Bumblebees-Bombus-hortorum.jpg.jpg);">Bumblebee (genus Bombus)</div>
                <div class="box" id="box3" style="background-image: url(blue-orchard-mason-bee.jpg.jpg);">Mason bee (genus Osmia)</div>
                <div class="box" id="box4" style="background-image: url(leafcutter-bee.jpg.jpg);">Leafcutter bee (Megachile latreille)</div>
                <div class="box" id="box5" style="background-image: url(Tawny-Mining-Bee-Andrenidae-fulva.jpg.jpg);">Tawny mining bee (Andrenidae fulva)</div>
                <div class="box" id="box6" style="background-image: url(Ivy-Bees-Colletes-hederae.jpg.jpg);">Ivy bees (genus Colletes)</div>
                <div class="box" id="box7" style="background-image: url(Furrow-Bees-Halictus-ligatus.jpg.jpg);">Furrow bee (genus Halictus)</div>
                <div class="box" id="box8" style="background-image: url(Eastern-Carpenter-Bees-Xylocopa-virginica.jpg.jpg);">Carpenter bees (genus Xylocopa)</div>
               </div>
    </div>
</body>
</html>
